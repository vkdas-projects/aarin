<html>
    <body style="text-align: center; background-color: cadetblue;">
        <h1>Phrase Tags</h1>
        <p><pre>Here I have styled the text using the Pre tag</pre></p>
        <p style="font-size:32px;">Here I have changed the font size manually</p>
        <p>The mark tag is used to <mark>highlight</mark> the text</p>
        <p><q>Using the Q / Quote tag here</q></p>
        <p>This make the text <strong>strong</strong></p>
        <p><em>I have emphasized the text here</em></p>
        <p><code><b>This looks like computerized text</b></code></p>
    </body>
</html>
